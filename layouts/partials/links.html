<h2 class="weblinks-title">Links</h2> 
<ul class="weblinks">
    {{ range .Site.Params.links }}
    <li><svg class="bi" fill="currentColor">
                    <use xlink:href="/bootstrap-icons.svg#{{ .icon }}"/>
</svg> <a href="{{ .url }}" {{ .html_attributes | safeHTMLAttr }}>{{ .text }}</a></li>
    {{ end }}
</ul>
</h2>
