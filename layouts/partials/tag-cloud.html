<div class="tag-cloud">
	 tags: {{range $name, $taxonomy := .Site.Taxonomies.tags}} {{ $cnt := .Count }}
	  {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
		<span><a href={{ .RelPermalink }} title="all pages with tag {{$name}}">#{{$name}}</a><sup>({{$cnt}})</sup></span>
	  {{end}}
	{{end}}

</div>
